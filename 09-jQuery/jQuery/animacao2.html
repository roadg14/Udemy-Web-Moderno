<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        // Exercicio feito em callback e promoci
        function alterarLargura(valor, duracao, callback) { // termina animação chama callback
            $('div').animate({ width: `+=${valor}` }, duracao
            , callback) // += -> recebe valor adicional
        }

        function moverDiagonal(valor, duracao, callback) {
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}` }
            , duracao, callback)
        }

        function girar(valor, duracao, callback) {
            $('div').animate({ transform: `+=${valor}` }, {
                step: function (valor) {  // mexer na propriedade stop
                    $(this).css('transform', `rotate(${valor}deg)`) // Aqui o css que faz a rotação.
                },
                duration: duracao
            }, 'linear', callback)
        }

        alterarLargura(300, 100, () => { // Aqui ele vai aumentar o tamanho.
            alterarLargura(-300, 'slow', () => { // Aqui ele vai diminuir só que em devagar em slow.
                moverDiagonal(300, 600) // Aqui vou fazer ele se movimentar para o meio e definindo a velocidade.
                    girar(3600, 3000) // Aqui faz Girar 
            })
        })

    </script>
</body>
