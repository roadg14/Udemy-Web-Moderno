<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque') // Seleciona do CSS para da um cor. addClass() -> Adiciona. removeClass() -> Remove oque foi adicionado
        $('li').addClass('destaque') // Adicionou uma CSS que já existi.
        $('[wm-obrigatorio]').removeClass('destaque') // Removeu a CSS
        $('li.opcional').removeClass('destaque') 
        $('div p span').addClass('destaque')

        //Exclusivo jQuery
        $('li:first').css('border', 'solid 3px blue') // Selecionando o Primeiro elemento "first".
        $('li:odd').css('border', 'solid 10px orange') // Selecionando por Impares "odd".
        $('li:gt(1)').css('border', 'solid 10px white') // Selecionando por MAIOR QUE "gt()".
        $('li:not(:last)').css('border', 'none') // Retirando de todos menos o ultimo "(not(:last))".
        $('li:contains("r")').css('background-color', 'black') // Seleciona por alguma caracterica no caso se definindo por uma letra ":contains("r")".
        // Maiores que indice 1

        // Filtros para Formularios.
        $('form *').hide() // Todas sumiram.
        $('form :text').show() // Vai mostrar novamente.
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()

    </script>
</body>
