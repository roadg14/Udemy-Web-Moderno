<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // $('#div1').on('mouseenter mouseleave', alternarDestaque) // essas funções são iguais.
        $('#div1').hover(alternarDestaque, alternarDestaque) // é possível ter duas chamadas, para entrada e saída.
        // .hover() ele faz uma seleção no caso quando voce passar o mouse ele pode tem uma cor ou um evento.

        $('#div1').one('mousemove', e => alert('Aviso IMPORTATE: Você é um belo corno.')) // one -> vai acontecer apenas uma vez.
        $('#div1').dblclick( e => $('#div1').fadeOut(1000).fadeIn(1000)) // Dando dois click a imagem somi e volta. .dbclick()
        
        $(window).resize(function(e) { // resize -> quando redimensionar a tela.
            const l = $(window).width() // Diz a Largura .width()
            const a = $(window).height() // Diz a Altura .height()
            $('#resultado1').html(`Largura${l} e Altura${a}`) // Assim chama as funções em jQuery.
        })

        $(':input').select(e => { // quando ocorrer select dentro do input
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim)) // Essa função faz com que eu possa mostrar oque eu estou selecionando.
        })
    </script>
</body>
