<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/temporizador.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Plugin #02 - Temporizador</h1>
    <div></div>
    <script src="js/temporizador.js"></script>
    <script>
        // Projeto Temporizador. Ele tem um arquivo JS->Temporizador.
        $('div').temporizador({ // Formula para temporizadores.
            mensagem: 'Em breve um novo site para você!', // Adicionando uma mensagem.
            horario: '16:00:00' // e Esse é o temporizador.
        }).hide().fadeIn(3000)
    </script>
</body>
