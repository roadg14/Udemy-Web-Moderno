<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> 1° {{ 2 + 2 }} </p>
        <p> 2° {{ "teste".toUpperCase() }} </p>
        <p> 3° Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100}}% </p>
        <p> 4° Hora Certa: {{ horaCerta() }}</p>
        <p> 5° Preço com Desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        // PARA USAR É BOM SEMPRE SER UMA ID, NÃO CLASS.
        new Vue({ // Como chamar o Vue. Elementos Vue.
            el: "#app",
            data: { // Mostrando, que data é um array.
                nome: 'Caneta',
                preco: 6.69,
                desconto: 0.15
            },
            methods: { // Metodos.
                horaCerta() { // Chamando a Data e Hora.
                    return new Date().toLocaleString()
                }
            },
            computed: { // Valores calculadores, computados.
                precoComDesconto() { // Uma soma, ou divisão. esse calculo é porcentagem.
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
