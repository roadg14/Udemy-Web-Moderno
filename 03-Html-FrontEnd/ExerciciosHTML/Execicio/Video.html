<!--"controls - autoplay" ele da um play para os videos que são colocados no HTML
"controlsList="nodownload""-> Esse é feito para tira o download-->
<video id="meuVideo" width="90%" height="90%" controls autoplay >
      <source src="./video/AEraDoGelo.mp4" type="video/mp4">
      Seu browser não suporta esse video
</video>

<div wm-progesso="meuVideo" class="processo">
      <div> </div>
</div>

<div>
      <button wm-play="meuVideo">Play</button>
      <button wm-pause="meuVideo">Pause</button>
</div>

<style>
.processo {
      height: 20px;
      width: 1170px;
      border: solid 1px black;
      margin: 20px;
}

.processo > div {
      background-color: red;
      color: #fff;
      height: 100%;
      text-align: right;
      font-size: 14px;
      width: 0%;
}
</style>

<script>
      function configurarVideo(id) {
            const video = document.getElementById(id) // e aqui é uma configuração para identifica no html o id
            video.oncontextmenu = () => false // Isso faz com a pessoa não consiga clicka com o direito no video
            
            document.querySelector(`[wm-play=${id}]`).onclick = e => video.play () // Um configuração para da o Play no video
            document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause () // A mesma coisa para pausa o video.
            
            setInterval(() => {
                  const percentual = (video.currentTime / video.duration) * 100 // Isso aqui vai carregar a barrar vemelhar igual a barra do video.
                  const valorDiv = document.querySelector(`[wm-processo=${id}] > div`)
                  valorDiv.style.width = `${percentual}%`
                  valorDiv.innerHTML = `${percentual.toFixed(1)}%`
            }, 1000)
      }
      configurarVideo('meuVideo')
</script>
