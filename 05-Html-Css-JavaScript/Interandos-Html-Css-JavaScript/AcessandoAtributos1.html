<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img') // Acessando um atributo. Formas de acessar
        console.log('getAttribute', img.getAttribute('src')) // Só da para ver as mudanças no Console do google. Tambem ver o atributos.
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)
        console.log('["src"]', img['src'])

        console.log('elemento "img"..............')
        console.log('NodeType', img.nodeType)
        console.log('NodeName', img.nodeName)

        const src = img.getAttributeNode('src') // ver tambem o atributo no caso o atributo é oque esta em ('src')
        console.log('Atributo "src"..........') // Link
        console.log('NodeType', src.nodeType) // Tipo
        console.log('NodeName', src.nodeName) // O Nome
        console.log('NodeValue', src.nodeValue) // Endereço

        const link = document.querySelector('a')
        console.log('Elemento "a"..........')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo Texto'
        link.innerHTML = 'Novo Nigga'
    </script>
</body>

</html>
