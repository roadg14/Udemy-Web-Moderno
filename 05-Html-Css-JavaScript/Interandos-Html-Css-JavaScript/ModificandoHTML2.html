<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // div.outerHTML = 'Texto Alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>') // Adiciona um paragrafo fora da div.
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>') //Depois ou dentro da div.
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>') // Quase no final da div.
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>') // No final.

        // Somente texto (sem as tags)
        console.log(div.innerText) // Seleciona no Console só o texto

    </script>
</body>

</html>
