<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br">Google</a>
        <!--onclick="navegarEm5s(event)" // Utilizando essa primeira forma.--> 
    </div>
    <script>
        function navegarEm5s(e) { // Fazer o navegador direciona um link em 5 segundos.
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        const a = document.querySelector('a')
        a.onclick = navegarEm5s 

        //const a = document.querySelector('[espera-um-pouco]') // Usando uma propriedade especifica
        //a.onclick = navegarEm5s

        </script>
</body>
