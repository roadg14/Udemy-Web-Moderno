<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]') // Seletor aqui seria o id="compras"
        console.log('Elemento "ul"...............')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.id)
        console.log('destino', lista.destino)
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') // Reecreveu o Escritório para empresa.
        lista.setAttribute('status', 'aberto') // Tambem adiciona uma propriedade.
        lista.removeAttribute('destino') // Remove propriedades 
        // console.log(lista.dataset) // Chamando atributos personalizados.
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))


        // Cuidados

        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor) // Jeito certo de chamar o label
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
