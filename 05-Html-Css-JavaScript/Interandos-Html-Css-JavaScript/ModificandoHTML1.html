<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='./css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body') // createElement Criar elementos para se colocar no html.

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('div')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1) // Colocando elementos dentro do em outro elemento html.
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...') // CreateTextNode ele acresenta novas coisas dentro de algo que ja exista.
        div3.insertBefore(texto, div3.childNodes[0]) // insertBefore funciona como adicionar antes ou depois.

        const div4 = div3.cloneNode(true) // Como Clona 
        body.appendChild(div4)
        body.removeChild(div3)

    </script>
</body>

</html>
